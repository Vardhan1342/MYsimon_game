<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <meta charset="utf-8" />
    <title>Simon</title>
    <link rel="stylesheet" href="	https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" />

    <link rel="stylesheet" href="styles.css" />
    <link
      href="https://fonts.googleapis.com/css?family=Press+Start+2P"
      rel="stylesheet"
    />
    
  </head>

  <body class="overflow-hidden">
    <h1 id="level-title">Press A Key to Start</h1>
    <div class="container">
      <div class="row">
        <div type="button" id="green" class="btns green">
          <!-- <img src="luffy.jpg" alt="luffy"> -->
        </div>
        
        <div type="button" id="red" class="btns red"></div>
        
        <div type="button" id="yellow" class="btns yellow"></div>
        <div type="button" id="blue" class="btns blue"></div>
      </div>
      
    </div>

    <button type="button" class="start-btns my-5 px-5 btn  btn-success">START</button>
    <script
      src="https://code.jquery.com/jquery-3.6.4.min.js"
      integrity="sha256-oP6HI9z1XaZNBrJURtCoUT5SUnxFr8s3BzRl+cbzUq8="
      crossorigin="anonymous"
    ></script>
    <script src="index.js" charset="UTF-8"></script>
  </body>
</html>
